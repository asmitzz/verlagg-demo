type Mutation {
  register(
    email: String
    name: String
    password: String
  ): registerResponse
}

type Mutation {
  signInWithGoogle(
    id_token: String!
  ): SignInWithGoogleOutput
}

input SignInWithGoogleInput {
  id_token: String!
}

type registerResponse {
  id: String!
  name: String!
}

type SignInWithGoogleOutput {
  token: String!
}

